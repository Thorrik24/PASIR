{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block titulo %}REINICIAR CONTRASEÑA{% endblock titulo %}

{% block contenido %}

<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" method="POST">

            <div class="mb-3">
                {% csrf_token %}
                {{form|crispy}}
                <div class="text-center"><button type="submit" class="btn btn-primary px-5 mb-5 w-100">Reiniciar contraseña</button></div>
            </div>
          </form>
        </div>

      </div>
    </div>
</div>

{% endblock contenido %}
