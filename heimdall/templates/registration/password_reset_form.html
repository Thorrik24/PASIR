{% load static %}
{% load crispy_forms_tags %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>REINICIAR CONTRASEÑA</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="{% static "css/style.css" %}">
  {% block dashboard %}{% endblock dashboard %}
</head>


<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 justify-content-center text-center">
        <div class="card my-5">
          <h1>Restablecer contraseña</h1>
          <form class="card-body cardbody-color p-lg-5" method="POST">
            <div class="mb-3">
                {% csrf_token %}
                {{form|crispy}}
                <div class="text-center"><button type="submit" class="btn btn-primary px-5 mb-5 w-100">Enviar correo</button></div>
            </div>
          </form>
        </div>

      </div>
    </div>
</div>
